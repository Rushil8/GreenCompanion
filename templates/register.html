<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <script src = "https://www.gstatic.com/firbasejs/10.7.1/firebase-app.js"></script>
        <script src = "https://www.gstatic.com/firbasejs/10.7.1/firebase-auth.js"></script>
        <style>
        .auth-box {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 128, 0, 0.15);
            text-align: center;
        }
        .auth-box h2 {
            margin-bottom: 20px;
            color: #2d6a4f;
        }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #b7efc5;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .auth-box .link {
            margin-top: 15px;
            font-size: 14px;
        }
        .auth-box button{
            margin-top: 15px;
            width: 100%;
        }
    </style>

    </head>
    <body>
        <div class="auth-box">
        <h2>Register</h2>
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>


        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        <script>
        const firebaseConfig = {
            apiKey:"AIzaSyBJynO0LmjMoB3U9lz0iGXXpXwbaEJJaIU",
            authDomain: "greencompanion-1130b.firebaseapp.com",
            projectId: "greencompanion-1130b",
            storageBucket: "greencompanion-1130b.firebasestorage.app",
            messagingSenderId: "497886219409",
            appId: "1:497886219409:web:1e966fa2b5e8eaf2238330",
            measurementId: "G-B49Y0FXPY8"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById("RegisterForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("reg_email").value;
            const password = document.getElementById("reg_password").value;

            auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                return userCredential.user.getIdToken();
            })
            .then((idToken) => {
                return fetch("/sessionLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken: idToken })
                });
            })
            .then(() => {
                window.location.href = "/dashboard"; // âœ… redirect after register
            })
            .catch((error) => {
                document.getElementById("reg_error").innerText = error.message;
            });
        });
        </script>
    </body>
</html>
